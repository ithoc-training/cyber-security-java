<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CORS Client</title>
</head>
<body>
<script>
    function call_backend() {
        console.log('call backend');
        fetch('http://127.0.0.1:8080/employees')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
            });
    }

</script>
<h1>CORS</h1>
<button onclick="call_backend()">Call Backend</button>
</body>
</html>
